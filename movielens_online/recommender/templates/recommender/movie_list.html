{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Movie List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'recommender/stylin_profilin.css' %}" />
  </head>
  <body>
    <h1>There are 1682 movies in this database:</h1>
    {% if movies %}
      <ul>
      {% for movie in movies %}
        <li>
          <a href="{% url 'recommender:movie_profile' movie.id %}">{{ movie }}</a>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>Nothing to show.</p>
    {% endif %}

    <footer><a href='/recommender'>Index</a></footer>
  </body>
</html>
