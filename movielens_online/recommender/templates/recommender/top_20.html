{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>TOP 20</title>
    <link rel="stylesheet" type="text/css" href="{% static 'recommender/stylin_profilin.css' %}" />
  </head>
  <body>
    <h1>Hey, look! The top 20 best movies right now!</h1>
    {% if top20 %}
      <ul>
      {% for movie in top20 %}
        <li>
          <a href="{% url 'recommender:movie_profile' movie.id %}">{{ movie }}</a>
        </li>
      {% endfor %}
    {% else %}
      <p>Nothing to show.</p>
    {% endif %}
      </ul>
    <footer><a href='/recommender'>Return to index</a></footer>
  </body>
</html>
