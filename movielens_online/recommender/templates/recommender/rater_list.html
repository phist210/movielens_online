<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Rater List</title>
  </head>
  <body>
    {% if users %}
      <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'recommender:rater_profile' user.id %}">{{ user }}</a>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>Nothing to show.</p>
    {% endif %}
  </body>
</html>
