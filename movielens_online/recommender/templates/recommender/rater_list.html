{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Rater List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'recommender/stylin_profilin.css' %}" />
  </head>
  <body>
    <h1>There are 943 raters in this database:</h1>
    {% if users %}
      <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'recommender:rater_profile' user.id %}">{{ user }}</a>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>Nothing to show.</p>
    {% endif %}
    <footer><a href='/recommender'>Index</a></footer>
  </body>
</html>
